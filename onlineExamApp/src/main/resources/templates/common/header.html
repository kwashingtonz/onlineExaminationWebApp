<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a style="color: white;" sec:authorize="hasAuthority('STUDENT')" class="navbar-brand">Online Examination System</a>		
		<a sec:authorize="hasAuthority('TEACHER')" class="navbar-brand" th:href="@{/exam}">Online Examination System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li sec:authorize="hasAuthority('TEACHER')" class="nav-item" id="dashboardMenuItem"><a
					class="nav-link" th:href="@{/}">Dashboard
						<span class="sr-only">(current)</span>
				</a></li>
				<li sec:authorize="hasAuthority('TEACHER')" class="nav-item dropdown" id="examMenuItem"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Exams </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item"
							 th:href="@{/exam}">Exam List</a> 					
					</div></li> 
			</ul>
			<ul class="navbar-nav ml-auto">
				<li sec:authorize="isFullyAuthenticated()" class="nav-item dropdown" id="userMenuItem"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> <span sec:authentication="principal.name"></span> </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a 	class="dropdown-item" href="javascript:document.forms['logoutForm'].submit()">Logout</a>
					</div>
					<form id="logoutForm" method="POST" th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
	</div>
</nav>
