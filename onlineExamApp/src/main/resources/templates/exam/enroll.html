<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head lang="en" th:replace="common/head :: head"></head>

<body>
<div id="content">	
		<nav lang="en" th:replace="common/header :: header"></nav>
		<div class="container my-3">
		<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a th:href="@{/exam}" >Exam List</a></li>
			    <li class="breadcrumb-item active" aria-current="page" th:text="${exam.name}"></li>
			  </ol>
			</nav>
			
			<div class="container" >
			<div class="table-responsive">
				<table class="table-responsive" style="width:40%; margin-right:auto; margin-left:auto;" >
				
				<tr>
					<td colspan="3" width="600px" height="80px" style="padding-left:90px;">
					Time Left:
					</td>
				</tr>
				
				<tr>
					<td colspan="3" height="50px">
					Q:
					</td>
				</tr>
				
				<tr>
					<td style="border: 1px solid #dee2e6; padding-left:40px;" colspan="3" height="200px">
						<input id="answer1" type="radio"><br>
						<input id="answer2" type="radio"><br>
						<input id="answer3" type="radio"><br>
						<input id="answer4" type="radio">
					</td>
				</tr>
				
				<tr>
					<td height="50px" >
						<a href="#" class="btnPrev">Previous</a>
					</td>
					<td style="padding-left:80px;" width="250px">
						Question 
					</td>
					<td style="padding-left:0px;">
					<a href="#" class="btnNext">Next</a>
					</td>
				</tr>
				</table>
				</div>
				<div class="table-responsive">
				<table style="width: auto; margin-right: 0px; margin-left: auto;">
							<tr>
								<td style="padding-right:5px;">
									<button class="btn btn-sm btn-warning">Save</button>
								</td>
								<td>
									<button class="btn btn-sm btn-primary" data-toggle="confirmation" th:href="@{'/exam/enroll/'+${exam.id}+'/result/'}">Complete</button>
								</td>
							</tr>
				</table>
				</div>				
			</div>
			
		</div>

</div>

<footer lang="en" th:replace="common/footer :: footer"></footer>
	<script th:src='@{/js/bootstrap-confirmation.min.js}'></script>
	<script th:src="@{/js/confirmation-config.js}"></script>
</body>
</html>
