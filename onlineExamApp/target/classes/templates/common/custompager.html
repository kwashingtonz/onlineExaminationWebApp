<!DOCTYPE html>		

<th:block th:fragment="common" th:if="${page != null && page.content != null && page.content.size() &gt; 0 }" th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"> 
	<div class="row">
		
			<ul class="pagination  justify-content-end">
		  		<li class="page-item" th:if="${page.hasPrevious()}">
		  			<button type="submit" class="page-link" name="prevUpdate" value="prevUpdate">Previous</button>
		  		</li>
		  		
		  		<li class="page-item disabled" th:unless="${page.hasPrevious()}">
		  			<a class="page-link">Previous</a>
		  		</li>
		  		
				<li  class="page-item disabled">
					<a style="color:black;" class="page-link" th:text="'Question '+${(page.number) + 1}"></a>
				</li>
		       	
		      	<li class="page-item" th:if="${page.hasNext()}">
		      		<button type="submit" style="width:80px;" class="page-link" name="nextUpdate" value="nextUpdate">Next</button>
		      	</li>
		      	<li class="page-item" th:unless="${page.hasNext()}">
		      		<button type="submit" style="background-color:#007bff; color:white; width:100px;" class="page-link" data-toggle="confirmation" name="completeUpdate" value="completeUpdate">Complete</button>
		      	</li>
		      	
			</ul>
		</div>    	
 
</th:block>
